<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to video chat</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="css/common.css"/>    
</head>
<body>
    <h1>Welcome to video chat</h1>
    <a href="/">Go To Home</a><br><br>
    <button id="startBtn">Start Chatting</button>
    <div id="chatBox" class="chatBox">
        <label>Your ID:</label><br/>
        <textarea id="yourId"></textarea><br/>
        <label>Other ID:</label><br/>
        <textarea id="otherId"></textarea>
        <button id="connect">connect</button><br/>

        <label>Enter Message:</label><br/>
        <textarea id="yourMessage"></textarea>
        <button id="send">send</button>
        <pre id="messages"></pre>
    </div>

    <script type="text/javascript" src="js/videoChat.js"></script>
</body>
</html>
